<div class="container-fluid" id="cont">
  <h1 class="selected">{{selectedShow.id}} search results:</h1>
  <div class="row" *ngFor="let item of anime">
    <div class="col-2">
      <div class="img-anime">
        <img [src]="item.url" alt="">
      </div>
    </div>
    <div class="col-10">
      <div class="desc">
        <h1>{{item.name}}</h1>
        <p>{{item.des}}</p>
        <button  type="button" class="btn custom" (click)="navigate(item.name)">More Info</button>
      </div>
    </div>
  </div>
</div>
