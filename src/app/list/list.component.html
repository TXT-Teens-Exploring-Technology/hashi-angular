<input [(ngModel)]="searchText" placeholder="search text goes here">
<ul>
  <li *ngFor="let item of db| filter : searchText">
    {{item.key}}
    <ul>
      <li *ngFor="let anime of item.value">
        <p>{{anime.name}}</p>
        <img src={{anime.picture}}>
        <hr> 
        <p id = "descrption">{{anime.description}}</p>
      </li>
    </ul>
  </li>
</ul>
